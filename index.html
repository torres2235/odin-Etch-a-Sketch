<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div id = "topButtons">
        <button id = "clearButton">Clear</button>

        <form id = "form">
            <label for="resize">Input size from 1-64:</label><br>
            <input type="text" id="resize" name="resize" placeholder="1-64" required><br>
            <input type="submit" value="size">
        </form> 

    </div>
    

    <div id = "container"></div>

    <div id = "bottomButtons">
        <button id = "blackButton">Black</button>
        <button id = "colorButton">Rainbow</button>
    </div>
</body>
</html>
